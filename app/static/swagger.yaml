swagger: "2.0"
info:
  title: "Mechanic "
  description: "Use to manage everday functionalities of a mechanic"
  version: "1.0.0"
host: "127.0.0.1:5002"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"

paths:
  /customers/login:
    post:
      tags:
        - Customers
      summary: "Login endpoint, (generates token)"
      description: "Validates customers credentials, generates and return a customers specific token"
      parameters:
        - in: "body"
          name: "body"
          description: "Login Credentials"
          required: true
          schema:
            $ref: "#/definitions/LoginCredentials"
      responses:
        200:
          description: "Login successful"
          schema:
            $ref: "#/definitions/LoginResponse"

definitions:
  LoginCredentials:
    type: object
    properties:
      username:
        type: string
      password:
        type: string

    required:
      - email
      - password

  LoginResponse:
    type: object
    properties:
      message:
        type: string
      token:
        type: string

CustomerInput:
  type: object
  properties:
    name:
      type: "string"
    email:
      type: "string"
    DOB:
      type: "string"
    password:
      type: "string"

  required:
    - name
    - email
    - DOB
    - password

CreateCustomerResponse:
  type: "object"
  properties:
    id:
      type: "int"
    name:
      type: "string"
    email:
      type: "string"
    DOB:
      type: "string"
    password:
      type: "string"
